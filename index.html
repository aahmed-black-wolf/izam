<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>iZAM</title>
  </head>
  <body>
    <header class="header flex">
      <nav class="nav container">
        <div class="flex">
          <div>
            <a href="#">
              <img src="./public/logo.svg" alt="Logo" />
            </a>
          </div>
          <div class="search-input flex">
            <div class="search-icon">
              <img src="./public/icons/search.svg" alt="search" />
            </div>
            <input
              type="search"
              placeholder="Search by name , job title..."
              aria-label="Search"
              autocomplete="off"
              role="searchbox"
              style="
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
              "
            />
          </div>
        </div>
        <div class="flex nav-links">
          <ul class="flex list-links-media">
            <li>
              <a href="#">
                <img src="./public/icons/home.svg" alt="home" />
                Home</a
              >
            </li>
            <li>
              <a href="#">
                <img src="./public/icons/work.svg" alt="work" />
                Jobs</a
              >
            </li>
            <li>
              <a href="#">
                <img src="./public/icons/users.svg" alt="users" />

                Employers</a
              >
            </li>
            <li><div class="h-divider"></div></li>
            <li>
              <a href="#">
                <img src="./public/icons/notification.svg" alt="notification" />
                Notification</a
              >
            </li>
            <li>
              <a href="#">
                <img src="./public/icons/messages.svg" alt="messages" />
                Messages</a
              >
            </li>
          </ul>
          <div>
            <a href="#">
              <img src="./public/icons/aftar.svg" alt="messages" />
              Profile
            </a>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <aside></aside>
      <div></div>
    </section>
  </body>
</html>
